<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

            <p>Email: <a href="mailto:#" class="card-link">link</a></p>
          </div>
        </div>
      </div>
